        <h2 id="搜索框效果"><a href="#搜索框效果" class="headerlink" title="搜索框效果"></a>搜索框效果</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/** </span></div><div class="line">* @param inputName：文本框id </div><div class="line">* @param searchObj：搜索的UL的id </div><div class="line">*/</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">searchName</span>(<span class="params">inputName, searchObj</span>) </span>&#123;    </div><div class="line">    $(<span class="string">"#"</span> + inputName).on(<span class="string">"input propertychange"</span>, <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;        </div><div class="line">        <span class="keyword">var</span> inputVal = $(<span class="string">"#"</span> + inputName).val();        </div><div class="line">        <span class="keyword">if</span> (inputVal != <span class="string">""</span>) &#123;            </div><div class="line">            <span class="keyword">var</span> searchObjLength = $(<span class="string">"#"</span> + searchObj + <span class="string">"&gt;li"</span>).length;            </div><div class="line">            $(<span class="string">"#"</span> + searchObj + <span class="string">"&gt;li"</span>).addClass(<span class="string">"hide"</span>);            </div><div class="line">            <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; searchObjLength; i++) &#123;                </div><div class="line">                <span class="keyword">if</span> (($(<span class="string">"#"</span> + searchObj + <span class="string">"&gt;li"</span>).eq(i).text().toLowerCase()).indexOf(inputVal.toLowerCase()) != <span class="number">-1</span>) &#123;    </div><div class="line">                    $(<span class="string">"#"</span> + searchObj + <span class="string">"&gt;li"</span>).eq(i).removeClass(<span class="string">"hide"</span>);                </div><div class="line">                &#125;            </div><div class="line">            &#125;        </div><div class="line">        &#125; <span class="keyword">else</span> &#123;            </div><div class="line">            $(<span class="string">"#"</span> + searchObj + <span class="string">"&gt;li"</span>).removeClass(<span class="string">"hide"</span>);        </div><div class="line">        &#125;    </div><div class="line">    &#125;);</div><div class="line">&#125;</div></pre></td></tr></table></figure>

<h2 id="上移下移"><a href="#上移下移" class="headerlink" title="上移下移"></a>上移下移</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line">$(<span class="string">"#key_group_model_warp .table_td_text1_move_up_a"</span>).on(<span class="string">"click"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> $tr = $(<span class="keyword">this</span>).parent().parent();</div><div class="line">    $tr.prev().before($tr);</div><div class="line">    resetKeyGroupTrStyle();</div><div class="line">&#125;);</div><div class="line">$(<span class="string">"#key_group_model_warp .table_td_text1_move_down_a"</span>).on(<span class="string">"click"</span>,<span class="function"><span class="keyword">function</span>(<span class="params"></span>) </span>&#123;</div><div class="line">    <span class="keyword">var</span> $tr = $(<span class="keyword">this</span>).parent().parent(<span class="string">"tr"</span>);</div><div class="line">    $tr.next().after($tr);</div><div class="line">    resetKeyGroupTrStyle();</div><div class="line">&#125;);</div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">resetKeyGroupTrStyle</span>(<span class="params"></span>) </span>&#123;</div><div class="line">     <span class="keyword">var</span> tr_count = $(<span class="string">"#key_group_model_warp tr"</span>).length;</div><div class="line">     $(<span class="string">"#key_group_model_warp tr"</span>).find(<span class="string">"a"</span>).css(&#123;<span class="string">"color"</span>: <span class="string">"#337ab7"</span>,<span class="string">"pointer-events"</span>: <span class="string">"auto"</span>&#125;);</div><div class="line">     $(<span class="string">"#key_group_model_warp tr"</span>).eq(<span class="number">0</span>).find(<span class="string">"a"</span>).eq(<span class="number">1</span>).css(&#123;<span class="string">"color"</span>: <span class="string">"#ddd"</span>,<span class="string">"pointer-events"</span>: <span class="string">"none"</span>&#125;);</div><div class="line">     $(<span class="string">"#key_group_model_warp tr"</span>).eq(tr_count).find(<span class="string">"a"</span>).eq(<span class="number">2</span>).css(&#123;<span class="string">"color"</span>: <span class="string">"#ddd"</span>, <span class="string">"pointer-events"</span>: <span class="string">"none"</span>&#125;);</div><div class="line">&#125;​﻿​</div></pre></td></tr></table></figure>
<p>##截取文件名称<br><figure class="highlight javascript"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div></pre></td><td class="code"><pre><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">getUploadFileName</span>(<span class="params">filepath</span>)</span>&#123;</div><div class="line">    <span class="keyword">var</span> pos;</div><div class="line">    <span class="keyword">var</span> regExp = <span class="regexp">/[a-zA-z]+:\\[^\s]*/</span>; </div><div class="line">    <span class="keyword">if</span>(regExp.test(filepath))&#123;</div><div class="line">        pos = filepath.lastIndexOf(<span class="string">"\\"</span>);</div><div class="line">    &#125;<span class="keyword">else</span>&#123;</div><div class="line">        pos = filepath.lastIndexOf(<span class="string">"/"</span>);</div><div class="line">    &#125;</div><div class="line">    <span class="keyword">return</span> filepath.substring(pos + <span class="number">1</span>); </div><div class="line">&#125;</div></pre></td></tr></table></figure></p>
